<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变背景动画效果</title>
</head>
<style>
button {
    padding: 15px;
    background-image: linear-gradient(#FC6E51, #FFF);
    background-size: auto 200%;
    background-position: 0 100%;
    transition: background-position 0.5s;
}    
button:hover {
    background-position: 0 0;
}
</style>
<body>
	<button>2222</button>
</body>
</html>
