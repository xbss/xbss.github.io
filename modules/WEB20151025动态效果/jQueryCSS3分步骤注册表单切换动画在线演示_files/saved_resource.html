<html><head><meta http-equiv="Content-Type" content="text/html; charset=GBK">

<title>jQuery/CSS3分步骤注册表单切换动画在线演示</title>
<link rel="stylesheet" media="screen" href="http://www.jq22.com/demo/jquery-res20151020/css/zzsc.css">

<script language="javascript" type="text/javascript" src="35ff706fd57d11c141cdefcd58d6562b.js" charset="gb2312"></script><script type="text/javascript">
ttttttttttt('.adsbygoogle,.fdad,.inner > .add');</script></head>
<body><style>.inner > .add{display:none;position:absolute;top:-1000000px;visibility:hidden}.fdad,.adsbygoogle{display:none;position:absolute;top:-1000000px;visibility:hidden}</style><form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">Account Setup</li>
		<li class="active">Social Profiles</li>
		<li class="active">Personal Details</li>
	</ul>
	<!-- fieldsets -->
	<fieldset style="opacity: 0; transform: scale(0.8); display: none;">
		<h2 class="fs-title">Create your account</h2>
		<h3 class="fs-subtitle">This is step 1</h3>
		<input type="text" name="email" placeholder="Email">
		<input type="password" name="pass" placeholder="Password">
		<input type="password" name="cpass" placeholder="Confirm Password">
		<input type="button" name="next" class="next action-button" value="Next">
	</fieldset>
	<fieldset style="display: none; left: 0%; opacity: 0; transform: scale(0.8);">
		<h2 class="fs-title">Social Profiles</h2>
		<h3 class="fs-subtitle">Your presence on the social network</h3>
		<input type="text" name="twitter" placeholder="Twitter">
		<input type="text" name="facebook" placeholder="Facebook">
		<input type="text" name="gplus" placeholder="Google Plus">
		<input type="button" name="previous" class="previous action-button" value="Previous">
		<input type="button" name="next" class="next action-button" value="Next">
	</fieldset>
	<fieldset style="display: block; left: 0%; opacity: 1;">
		<h2 class="fs-title">Personal Details</h2>
		<h3 class="fs-subtitle">We will never sell it</h3>
		<input type="text" name="fname" placeholder="First Name">
		<input type="text" name="lname" placeholder="Last Name">
		<input type="text" name="phone" placeholder="Phone">
		<textarea name="address" placeholder="Address"></textarea>
		<input type="button" name="previous" class="previous action-button" value="Previous">
		<input type="submit" name="submit" class="submit action-button" value="Submit">
	</fieldset>
</form>
<script src="jquery.min(1).js"></script>
<script src="jquery.easing.min.js" type="text/javascript"></script>
<script src="zzsc.js" type="text/javascript"></script>

</body></html>
